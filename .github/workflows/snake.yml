name: Generate Snake Animation

on:
  # 1. Runs the workflow daily at 1 AM UTC
  schedule:
    - cron: "0 1 * * *"
  
  # 2. Allows manual running from the Actions tab (to test immediately)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write # Essential for pushing the generated SVG file
    
    steps:
      - uses: actions/checkout@v4
      
      # Generates the snake animation SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: Samaruta-batto
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Commits and pushes the new SVG file to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
